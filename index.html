<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inspiration-garden | 小说解卡花园</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-dots" aria-hidden="true">
      <span></span><span></span><span></span><span></span><span></span>
    </div>

    <main class="garden-shell">
      <header class="hero-card soft-card">
        <h1>inspiration-garden</h1>
        <p>写作卡住时，也能在这里长出新的段落与心跳。</p>
      </header>

      <section class="mode-switch soft-card" aria-label="模式切换">
        <button class="mode-tab is-active" data-mode="start">🌸 起步模式</button>
        <button class="mode-tab" data-mode="push">🌷 推进模式</button>
        <button class="mode-tab" data-mode="restart">🌙 重启模式</button>
      </section>

      <section class="input-panel soft-card" id="inputPanel"></section>

      <section class="result-panel soft-card">
        <div class="result-head">
          <h2>灵感花园回响</h2>
          <button id="copyBtn" class="copy-btn">复制结果</button>
        </div>
        <pre id="resultBox">在上方填写内容后，点下按钮，让故事继续发芽吧 ✨</pre>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
